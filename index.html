<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vremea</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Vremea</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Căutați orașul dorit" required>
          ------------------------------------
          <button>Locatia dispozitivului</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Image">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <div class="details">
              <div class="column pressure">
                <img src='/icons/pressure-atm.png'></img>
            <div class="details">
              <span>_</span>
              <p>Presiune</p>
            </div>
          </div>
          <div class="column humidity">
            <img src='/icons/humidity.png'></img>
            <div class="details">
              <span>_</span>
              <p>Umiditate</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
